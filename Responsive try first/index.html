<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img src="assets/playstation.png" alt="PS" class="logo" />
        <nav>
          <ul id="menuList">
            <li><a href="">Game Controllers</a></li>
            <li><a href="">VR Accessories</a></li>
            <li><a href="">Media Remotes</a></li>
            <li><a href="">Others</a></li>
          </ul>
        </nav>
        <img
          src="assets/menu.png"
          alt="Menu"
          class="menu-item"
          onclick="toggleMenu()"
        />
      </div>
      <div class="row">
        <div class="col-1">
          <h2>
            PS4 V2 <br />
            DualShock 5
          </h2>
          <h3>Wireless Controllers for PS5</h3>
          <p>(Compatible / Generic)</p>
          <h4>$45.00</h4>
          <button type="button">Buy Now</button>
        </div>
        <div class="col-2">
          <img
            src="assets/controller.png"
            alt="controller"
            class="controller"
          />
          <div class="color-box"></div>
          <div class="add-btn">
            <img src="assets/plus.png" alt="add" />
            <p><small>Add to cart</small></p>
          </div>
        </div>
      </div>
      <div class="social-name">
        <img src="assets/facebook-circular-logo.png" alt="fb" />
        <img src="assets/twitter.png" alt="tweet" />
        <img src="assets/youtube.png" alt="yt" />
      </div>
    </div>
    <script>
      let menu = document.getElementById("menuList");
      menu.style.maxHeight = "0px";
      function toggleMenu() {
        if (menu.style.maxHeight == "0px") {
          menu.style.maxHeight = "130px";
        } else {
          menu.style.maxHeight = "0px";
        }
      }
    </script>
  </body>
</html>
